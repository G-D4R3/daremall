<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .loginForm {
        width: 50%;
        margin: auto;
        padding-top: 50px;
        padding-bottom: 50px;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/loginHeader :: loginHeader" />
    <div class="loginForm">
        <div style="text-align: center; margin-bottom: 20px">
            <h3>로그인</h3>
        </div>
        <form onsubmit="return onSubmitForm()" id="login-form" role="form" action="/loginAction" method="post">
            <!-- <p class="field-error-text" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p> -->
            <div class="form-group" style="display: flex; flex-direction: row">
                <label th:for="loginId" style="flex: 1; padding-top: 5px">아이디</label>
                <input style="flex: 3" id="loginId" name="loginId"
                       type="text" class="form-control" placeholder="아이디">

            </div>
            <!-- <p class="field-error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p> -->
            <div class="form-group" style="display: flex; flex-direction: row">
                <label th:for="password" style="flex: 1; padding-top: 5px">비밀번호</label>
                <input type="password" style="flex: 3", id="password" name="password"
                       class="form-control" placeholder="비밀번호">
            </div>
            <p class="field-error-text" th:if="${param.error}" th:text="${errorMessage}"></p>
            <button type="submit" class="btn btn-primary" style="width: 100%; height: 45px; margin-top: 20px">로그인</button>
            <div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
                <a href="/members/new">회원가입</a>
                <br/>
                <a href="/members/forgetId" style="margin-right: 20px">아이디 찾기</a>
                <a href="/members/forgetPassword">비밀번호 찾기</a>
            </div>
        </form>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .field-error-text {
        color: #bd2130;
    }
</style>

<script>

    function onSubmitForm() {
        if($('loginId').val().length==0) {
            alert("아이디를 입력해주세요");
            return false;
        }
        if($('password').val().length==0) {
            alert("비밀번호를 입력해주세요");
            return false;
        }
        return true;
    }
</script>
