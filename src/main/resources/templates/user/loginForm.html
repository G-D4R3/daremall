<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .loginForm {
        width: 50%;
        margin: auto;
        padding-top: 50px;
        padding-bottom: 50px;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/loginHeader :: loginHeader" />
    <div class="loginForm">
        <div style="text-align: center; margin-bottom: 20px">
            <h3>로그인</h3>
        </div>
        <form role="form" action="/members/login" th:object="${loginForm}" method="post">
            <div class="form-group" style="display: flex; flex-direction: row">
                <label th:for="loginId" style="flex: 1; padding-top: 5px">아이디</label>
                <input style="flex: 3"
                        type="text" th:field="*{loginId}" class="form-control" placeholder="아이디"
                       th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>

            </div>
            <div class="form-group" style="display: flex; flex-direction: row">
                <label th:for="password" style="flex: 1; padding-top: 5px">비밀번호</label>
                <input type="password" style="flex: 3"
                       th:field="*{password}" class="form-control" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; height: 45px; margin-top: 20px">로그인</button>
            <div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
                <a href="/members/new">회원가입</a>
                <br/>
                <a href="/members/forgetId" style="margin-right: 20px">아이디 찾기</a>
                <a href="/members/forgetPassword">비밀번호 찾기</a>
            </div>
        </form>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
