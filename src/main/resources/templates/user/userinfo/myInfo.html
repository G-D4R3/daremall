<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
        <a href="/userinfo" style="text-decoration: none; color: black"><h3>마이페이지</h3></a>
    </div>
    <div style="display: flex; flex-direction: row">
        <div style="flex: 1;" th:replace="fragments/myPageMenu :: myPageMenu"/>
        <div style="margin-left: 30px; flex: 5">
            <h4>회원 정보 수정</h4>
            <table style="width: 100%">
                <tr>
                    <td style="width: 20%; text-align: center">아이디</td>
                    <td style="width: 80%">
                        <a th:text="${#authentication.name}" id="loginId"></a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 20%; text-align: center">이름</td>
                    <td style="width: 80%">
                        <a th:text="${name}"></a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 20%; text-align: center">비밀번호</td>
                    <td style="width: 80%">
                        <button id="passwordBtn" class="btn btn-outline-dark">비밀번호 변경</button>
                    </td>
                </tr>
                <form role="form" method="post" action="/userinfo/updateUserInfo" th:object="${updateForm}">
                    <tr>
                        <td style="width: 20%; text-align: center">휴대폰 번호</td>
                        <td style="width: 80%">
                            <a th:text="*{phone}"></a>
                            <input th:field="*{phone}" hidden>
                            <button type="button" id="phoneBtn" class="btn btn-outline-dark" style="margin-left: 20px">변경</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 20%; text-align: center">주소</td>
                        <td style="width: 80%;">
                            <div style="width: 80%">
                                <div class="form-group"  style="display: flex; flex-direction: row">
                                    <label th:for="zipcode" style="flex: 1; padding-top: 5px">우편번호</label>
                                    <input id="zipcode" style="flex: 3" type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"
                                           readonly onclick="findAddr()">
                                </div>
                                <div class="form-group"  style="display: flex; flex-direction: row">
                                    <label th:for="city" style="flex: 1; padding-top: 5px">도로명 주소</label>
                                    <input id="streetAdr" style="flex: 3" type="text" th:field="*{street}" class="form-control" placeholder="도로명 주소를 입력하세요" readonly>
                                </div>
                                <div class="form-group"  style="display: flex; flex-direction: row">
                                    <label th:for="street" style="flex: 1; padding-top: 5px">상세주소</label>
                                    <input id="detailAdr" style="flex: 3" type="text" th:field="*{detail}" class="form-control" placeholder="상세 주소를 입력하세요" readonly>
                                </div>
                            </div>
                        </td>
                    </tr>
                </form>
            </table>
            <div style="display: flex; justify-content: center;">
                <button id="submitBtn" type="submit" class="btn btn-primary" style="width: 30%; font-size: 16pt; margin-top: 20px; ">회원 정보 수정</button>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
<style>
    table, th, td {
        border: 1px solid #DDDDDD;
        border-collapse: collapse;
        color: #444444;
        padding: 10px;
        min-width: fit-content;
    }
</style>

<script>

    $('#submitBtn').click(function() {
        $('form').submit();
    })

    // [출처] : https://ws-pace.tistory.com/38
    function findAddr() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = '' // 주소 변수
                var extraAddr = '' // 참고항목 변수

                if(data.userSelectedType=== 'R') { // 사용자가 도로명 주소를 선택했을 때
                    addr = data.roadAddress;
                }
                else {
                    addr = data.jibunAddress;
                }

                if(data.userSelectedType=== 'R') {
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== ''? ', ' + data.buildingName: data.buildingName);
                    }
                    if(extraAddr !== '') {
                        extraAddr += ' ('+extraAddr+')';
                    }
                }
                document.getElementById("zipcode").value = data.zonecode;
                document.getElementById("streetAdr").value = addr;
                document.getElementById("detailAdr").readOnly = false;
                document.getElementById("detailAdr").focus();
            }
        }).open();
    }
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
