<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/forgetHeader :: forgetHeader"/>
    <div style="width: 50%; margin: auto; padding-top: 50px; padding-bottom: 50px;">
        <form method="post" action="/members/changePassword" th:object="${changePasswordForm}" id="form">
            <div style="text-align: center; margin-bottom: 20px">
                <h3>비밀번호 찾기</h3>
            </div>
            <div style="color: #444444; text-align: center">
                <p>비밀번호 변경</p>
                <input type="hidden" th:field="*{loginId}">
                <div class="form-group">
                    <input  type="password" th:field="*{password}" id="password" class="form-control" placeholder="새 비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPass" class="form-control" placeholder="비밀번호 확인">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; height: 45px;">확인</button>
        </form>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
<script type="text/javascript">
    $('#form').onsubmit(function() {

        const password = $('#password').val();
        const conformPass = $('#confirmPass').val();

        if(password.length==0 || conformPass.length==0) {
            alert("비밀번호를 입력하주세요")
        }
        else if(password!=conformPass){
            alert("비밀번호가 일치하지 않습니다.");
        }
        else {
            $('#form').submit();
        }
    });
</script>
</html>
