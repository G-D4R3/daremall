<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>

        <table class="table table-striped">
            <thead> <tr>
                <th></th> <th>상품</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albums}">
                <td>
                    <a th:href="@{/items/detail(itemId=${album.id})}">
                        <img th:src="@{${album.imageUrl}}" style="height: 160px; width: 120px">
                    </a>
                </td>
                <td>
                    <div style="padding-top: 3%; padding-bottom: 3%">
                        <p><a style="font-size: 14pt" th:text="${album.name}" th:href="@{/items/detail(itemId=${album.id})}"></a></p>
                        <p style="color: #777777;" th:text="${album.etc}"></p>
                        <p th:text="${album.price}+'원'"></p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <nav style="text-align: center;">
            <ul class="pagination">
                <li class="disabled">
                    <a href="#" aria-label="First">
                        <span aria-hidden="true">First</span>
                    </a>
                </li>
                <li class="disabled">
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#" class="btn btn-outline-primary">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Last">
                        <span aria-hidden="true">Last</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
